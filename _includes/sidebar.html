<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>

    {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}

          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://bradleyboehmke.github.io/notebook/">OpenSci Notebook</a>
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://bradleyboehmke.github.io/papers/">Papers</a>
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://bradleyboehmke.github.io/presentations/">Presentations</a>
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://bradleyboehmke.github.io/books/">Books</a>
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://bradleyboehmke.github.io/software/">Software</a>
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://bradleyboehmke.github.io/courses/">Courses</a>

  </nav>

  <div class="sidebar-item">

</div>
